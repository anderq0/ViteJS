<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="src/main2.ts"></script>
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="formWhole">
      <h3>Search:</h3>
      <form class="formFind">

        <div class="formGroup">
          <label for="labelTitle">Title:</label>
          <input id="inputTitle" type="text" spellcheck="false" placeholder="Enter movie title">
        </div>

        <div class="formGroup">
          <label for="labelType">Type:</label>
          <select id="selectType">
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
            <option value="Episode">Episode</option>
          </select>
        </div>

        <button id="searchBtn">Search</button>
      </form>
    </div>
  </div>

  <p id="filmsP">Films:</p>

  <div id="panelResult" hidden>
    <div id="resultOfSearchContainer">

      <div class="resultOfSearchDivs">

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination">
      <button class="pageBtn" id="prevBtn">&larr;</button>
      <div class="pageNumbers">

      </div>
      <button class="pageBtn" id="nextBtn">&rarr;</button>
    </div>
  </div>

  <div class="modalContainer">
    <div class="modalWindow">
      <button class="closeBtn">X</button>
      <img class="mainMovieImg">
      <div class="mainMovieInfo">
        <p class="Title"></p>
        <p class="Released"></p>
        <p class="Genre"></p>
        <p class="Country"></p>
        <p class="Director"></p>
        <p class="Writer"></p>
        <p class="Actors"></p>
        <p class="Awards"></p>
      </div>
    </div>
  </div>
</body>

</html>
