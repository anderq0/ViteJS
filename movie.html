<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="src/main2.ts"></script>
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="formWhole">
      <h3>Search:</h3>
      <form class="formFind">

        <div class="formGroup">
          <label for="labelTitle">Title:</label>
          <input id="inputTitle" type="text" spellcheck="false" placeholder="Enter movie title">
        </div>

        <div class="formGroup">
          <label for="labelType">Type:</label>
          <select id="selectType">
            <option value="Movie">Movie</option>
            <option value="Series">Series</option>
            <option value="Episode">Episode</option>
          </select>
        </div>

        <button id="searchBtn">Search</button>
      </form>
    </div>
  </div>

  <p id="filmsP">Films:</p>

  <div id="panelResult" hidden>
    <div id="resultOfSearchContainer">

      <div class="resultOfSearchDivs">

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>

        <div class="resultCard">
          <img class="imgPoster">
          <div class="info">
            <p class="typeName"></p>
            <p class="filmName"></p>
            <p class="yearName"></p>
            <button class="detailsBtn">Details</button>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination">
      <button class="pageBtn" id="prevBtn">&larr;</button>
      <div class="pageNumbers">

      </div>
      <button class="pageBtn" id="nextBtn">&rarr;</button>
    </div>
  </div>

  <div class="modalContainer">
    <div class="modalWindow">
      <button class="closeBtn">X</button>
      <h3 id="h3ID">film info</h3>
      <div class="modalMainWindow">
        <img class="mainMovieImg" src="https://m.media-amazon.com/images/M/MV5BNmNlZWI4MDQtMzFlYS00NzJmLTkwZjItZWVmNmJjZGYxNDA1XkEyXkFqcGdeQXVyMTM0NTUzNDIy._V1_SX300.jpg">
        
        <div class="mainMovieInfo">

          <div class="formGroupTwo">
            <label for="Title">Title</label>
            <p class="Title">Five Nights at Freddy's</p>
          </div>
  
          <div class="formGroupTwo">
            <label for="Released">Released</label>
             <p class="Released">27 Oct 2023</p>
          </div>

          <div class="formGroupTwo">
            <label for="Genre">Genre</label>
             <p class="Genre">27 Oct 2023</p>
          </div>

          <div class="formGroupTwo">
            <label for="Country">Country</label>
             <p class="Country">United States</p>
          </div>

          <div class="formGroupTwo">
            <label for="Director">Director</label>
             <p class="Director">Emma Tammi</p>
          </div>

          <div class="formGroupTwo">
            <label for="Writer">Writer</label>
             <p class="Writer">Scott Cawthon, Seth Cuddeback, Emma Tammi</p>
          </div>

          <div class="formGroupTwo">
            <label for="Actors">Actors</label>
             <p class="Actors">Josh Hutcherson, Piper Rubio, Elizabeth Lail</p>
          </div>

          <div class="formGroupTwo">
            <label for="Awards">Awards</label>
             <p class="Awards">22 nominations</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
